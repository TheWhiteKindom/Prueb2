<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perro</title>
</head>
<body>
    <header>
        
        <h1>Perro</h1>
        <button><a href="index.html">Pagina Principal</a></button>
                
</header>
<h6>=================================================================================================================================================================================================================================================</h6>
    <main>
        <figure class="imagen_principal">   
            <img src="./imagenes/Perro.png" alt="Perro Comun">    
        </figure> 
        <div class="fotos">
            <figure>
            
                <img src="./imagenes/Golden.png" alt="">
                <figcaption>El Golden Retriever es una de las razas de perros más populares y queridas en todo el mundo, especialmente por su carácter amigable, inteligencia y lealtad.</figcaption>
            </figure>
            <figure>
                <img src="./imagenes/Pastor_aleman.png" alt="">
                <figcaption>El Pastor Alemán es una de las razas más reconocidas y versátiles del mundo, destacando por su inteligencia, lealtad y capacidad de trabajo.</figcaption>
            </figure>
            <figure>
                <img src="./imagenes/chihuahua.png" alt="">
                <figcaption>El Chihuahua es una de las razas de perros más pequeñas y populares en todo el mundo. A pesar de su diminuto tamaño, estos perros son conocidos por su gran personalidad y carácter enérgico.</figcaption>
            </figure>
        </div>
    </main>

</html>
