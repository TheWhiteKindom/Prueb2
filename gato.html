<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato</title>
</head>
<body>
    <header>
        
        <h1>Gato</h1>
        <button><a href="index.html">Pagina Principal</a></button>
                
    </header>
<h6>=================================================================================================================================================================================================================================================</h6>
    <main>

            <div class="cat">
                <img src="./imagenes/Gato.png" alt="foto de gato">
            </div>
            
            <div class="fotos">
                <figure>
                    <img src="./imagenes/nosecomosellama.png" alt="" >
                    <figcaption>El gato bengalí es una raza de gato doméstico que se distingue por su apariencia salvaje, similar a la de un leopardo, debido a su origen híbrido. Esta raza surgió a partir del cruce entre gatos domésticos y gatos leopardo asiáticos (una especie felina salvaje). </figcaption>
                </figure>
            
                    <figure>
                        <img src="./imagenes/ragdoll.png" alt="" >
                        <figcaption>El gato Ragdoll es una raza de gatos conocida por su carácter dócil, su gran tamaño y su hermoso pelaje semilargo. Es una raza relativamente joven que fue desarrollada en los Estados Unidos durante la década de 1960.</figcaption>
                    </figure>
            
                <figure>
                    <img src="./imagenes/siames.png" alt="" >
                    <figcaption>El gato siamés es una de las razas de gatos más antiguas y reconocidas del mundo, originaria de Tailandia (antiguo Siam, de ahí su nombre). Es famoso por su elegancia</figcaption>
                </figure>

            </div>       

            
    </main>
